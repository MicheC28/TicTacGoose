<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poor+Story&display=swap" rel="stylesheet">


    <body>
        <p class="title">
            Welcome to Tic Tac Toe - Geese Edition!
        </p>

        <p id="current-player">
        </p>

        <div class="board">
            <div class="board-row">
                <div class="grid-block" id="grid-1"></div>
                <div class="grid-block" id="grid-2"></div>
                <div class="grid-block" id="grid-3"></div>
            </div>

            <div class="board-row">
                <div class="grid-block" id="grid-4"></div>
                <div class="grid-block" id="grid-5"></div>
                <div class="grid-block" id="grid-6"></div>
            </div>
            
            <div class="board-row">
                <div class="grid-block" id="grid-7"></div>
                <div class="grid-block" id="grid-8"></div>
                <div class="grid-block" id="grid-9"></div>
            </div>

        </div>


        <p id="message"></p>
        



    </body>
    <script src="script.js"></script>

    
</head>
